<!DOCTYPE html>
<html>
<head>
  <title>Detalle Barrio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 40px;
    }
  
    h2, h3 {
      color: #2c3e50;
      margin-bottom: 15px;
    }
  
    ul {
      padding-left: 20px;
    }
  
    li {
      background-color: #ffffff;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }
  
    li ul {
      margin-top: 10px;
    }
  
    a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  
    a:hover {
      text-decoration: underline;
    }
  
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      max-width: 400px;
    }
  
    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
  
    input[type="submit"]:hover {
      background-color: #218838;
    }
  
    p {
      margin: 10px 0;
    }
  
    .volver {
      margin-top: 20px;
      display: inline-block;
      background-color: #6c757d;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
    }
  
    .volver:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h2>Crear Barrio</h2>
  <form action="" method="post">
    {% csrf_token %}

    {{ formulario.as_p }}

    <p><input type='submit' value='Agregar'/></p>
  </form>
  <a href="{% url 'barrioIndex' %}">Volver</a>
</body>
</html>
